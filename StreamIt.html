<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StreamIt - Custom Video Player">
    <title>StreamIt - Custom Video Player</title>
    <link rel="stylesheet" href="bad.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">StreamIt</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." aria-label="Search videos">
            <button id="searchButton" aria-label="Search"><i class="fas fa-search"></i></button>
        </div>
    </header>
    
    <!-- Auth Buttons Section at the Top -->
    <div class="auth-buttons">
        <button class="auth-button" onclick="location.href='hi.html'" aria-label="Log In">Log In</button>
        <button class="auth-button" onclick="location.href='hi.html'" aria-label="Sign Up">Sign Up</button>
    </div>
    
    <div class="container">
        <div class="main-content">
            <div class="video-container">
                <video id="video" class="video" controls>
                    <source id="videoSource" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="controls">
                    <button id="prevBtn" aria-label="Previous video"><i class="fas fa-backward"></i></button>
                    <button id="playPauseBtn" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
                    <button id="nextBtn" aria-label="Next video"><i class="fas fa-forward"></i></button>
                    <input type="range" id="seekBar" value="0" aria-label="Seek bar">
                    <button id="muteBtn" aria-label="Mute/Unmute"><i class="fas fa-volume-up"></i></button>
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
            </div>
            <div class="stats">
                <div>
                    <span id="viewsCount">0</span>
                    Views
                </div>
                <div>
                    <span id="likesCount">0</span>
                    Likes
                </div>
                <div>
                    <span id="commentsCount">0</span>
                    Comments
                </div>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="videoList">
                <!-- Video items will be rendered here -->
            </ul>
        </div>
    </div>
    <div id="loading" style="display: none;">Loading...</div>
    <script src="pov.js"></script>
</body>
</html>
